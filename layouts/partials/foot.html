<!-- Static Scripts -->
<script src="https://cdn.ncsu.edu/brand-assets/utility-bar/v3/ncstate-utility-bar.js"></script>
<script src={{ "bootstrap/js/bootstrap.bundle.min.js" | absURL }}></script>
<!-- Dynamic Scripts Block -->
{{- $scripts := .Page.Store.Get "scripts" | default (slice) -}}
	{{- if (reflect.IsSlice $scripts) }}
	{{- range $scripts | uniq }}
		{{ $script := resources.Get . | fingerprint }}
<script src="{{ $script.RelPermalink }}"></script>
	{{- end }}
{{- end }}
